<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft List</title>
</head>
<body>
    <h1>Aircraft List</h1>
    <table border="1">
        <tr>
            <th>AircraftID</th>
            <th>ICAOCode</th>
            <th>AircraftRegistration</th>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Actions</th>
        </tr>
        {% for aircraft in aircrafts %}
        <tr>
            <td>{{ aircraft[0] }}</td>
            <td>{{ aircraft[1] }}</td>
            <td>{{ aircraft[2] }}</td>
            <td>{{ aircraft[3] }}</td>
            <td>{{ aircraft[4] }}</td>
            <td>{{ aircraft[5] }}</td>
            <td>
                <a href="{{ url_for('aircraft.view_aircraft', aircraft_id=aircraft[0]) }}">View</a>
                <a href="{{ url_for('aircraft.update_aircraft', aircraft_id=aircraft[0]) }}">Update</a>
                <form action="{{ url_for('aircraft.delete_aircraft', aircraft_id=aircraft[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('aircraft.add_aircraft') }}">Add New Aircraft</a>
</body>
</html>
